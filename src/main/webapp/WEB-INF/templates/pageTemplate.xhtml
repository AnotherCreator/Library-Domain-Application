<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Template Style / structure as demo'd in lecture -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jstl/functions">

  <h:head>
    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title><ui:insert name="title">Title</ui:insert></title>
    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="navbar-top-fixed.css"/>
  </h:head>

  <h:body>
    <!-- SRC: https://getbootstrap.com/docs/5.2/examples/navbar-fixed/   -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <!-- HOME -->
            <li class="nav-item">
              <h:link class="nav-link"
                      value="Home"
                      outcome="/welcome.xhtml"/>
            </li>

            <!-- ADMIN RENDER CONTAINER-->
            <ui:fragment rendered="#{loginController.admin}">
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Admin"
                        outcome="/admin/welcome.xhtml"/>
              </li>
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Create Member"
                        outcome="/create/newMember/createMember.xhtml"/>
              </li>
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Create Employee"
                        outcome="/create/newEmployee/test.xhtml"/>
              </li>
            </ui:fragment>

            <!-- EMPLOYEE RENDER CONTAINER -->
            <ui:fragment rendered="#{loginController.employee}">
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Employee"
                        outcome="/employee/welcome.xhtml"/>
              </li>
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Create Member"
                        outcome="/create/newMember/createMember.xhtml"/>
              </li>
            </ui:fragment>

            <!-- MEMBER RENDER CONTAINER-->
            <ui:fragment rendered="#{loginController.member}">
              <li class="nav-item">
                <h:link class="nav-link"
                        value="Member"
                        outcome="/member/welcome.xhtml"/>
              </li>
            </ui:fragment>
          </ul>
          <h:form class="d-flex">
            <h:commandButton class="btn btn-outline-success" action="#{loginController.doLogOut()}" value="Logout"/>
          </h:form>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1><ui:insert name="title">Title</ui:insert></h1>
        <ui:insert name="content">Content</ui:insert>
      </div>
    </main>

    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
  </h:body>
</html>
