<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:form="http://www.springframework.org/tags/form"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Member Form</title>
    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
  </h:head>

  <h:body>
    <h1>Create a New Member</h1>
    <h:form>
      <h:panelGroup layout="block" styleClass="mb-3">
        <h:outputLabel for="firstName"
                       value="First Name"
                       styleClass="form-label"/>
        <h:inputText id="firstName"
                     p:placeholder="First Name"
                     styleClass="form-control"
                     value="#{memberController.member.firstName}"/>
        <h:messages for="firstName"/>
      </h:panelGroup>
      <br/>

      <h:panelGroup layout="block" styleClass="mb-3">
        <h:outputLabel for="lastName"
                       value="Last Name"
                       styleClass="form-label"/>
        <h:inputText id="lastName"
                     p:placeholder="Last Name"
                     styleClass="form-control"
                     value="#{memberController.member.lastName}"/>
        <h:messages for="lastName"/>
      </h:panelGroup>
      <br/>

      <h:panelGroup layout="block" styleClass="mb-3">
        <h:outputLabel for="address"
                       value="Address"
                       styleClass="form-label"/>
        <h:inputText id="address"
                     p:placeholder="Address"
                     styleClass="form-control"
                     value="#{memberController.member.address}"/>
        <h:messages for="address"/>
      </h:panelGroup>
      <br/>

      <h:panelGroup layout="block" styleClass="mb-3">
        <h:outputLabel for="phone"
                       value="Phone"
                       styleClass="form-label"/>
        <h:inputText id="phone"
                     p:placeholder="Phone"
                     styleClass="form-control"
                     value="#{memberController.member.phone}"/>
        <h:messages for="phone"/>
      </h:panelGroup>
      <br/>

      <h:panelGroup layout="block" styleClass="btn-group">
        <h:selectOneMenu id="isExpired"
                         value="#{memberController.member.isExpired}"
                         styleClass="btn btn-info dropdown-toggle">
          <f:selectItem itemValue="0" itemLabel="Valid Card"/>
          <f:selectItem itemValue="1" itemLabel="Expired Card"/>
        </h:selectOneMenu>
      </h:panelGroup>
      <br/>

      <h:panelGroup layout="block" styleClass="btn-group">
        <h:selectOneMenu id="isMember"
                         value="#{memberController.member.memberType}"
                         styleClass="btn btn-info dropdown-toggle">
          <f:selectItem itemValue="0" itemLabel="Resident Card Holder"/>
          <f:selectItem itemValue="1" itemLabel="Non-Resident Card Holder"/>
          <f:selectItem itemValue="2" itemLabel="Staff Card Holder"/>
        </h:selectOneMenu>
      </h:panelGroup>
      <br/>

      <h:commandButton styleClass="btn btn-primary mb-3" value="Create Member" action="#{memberController.saveMember()}"/>
    </h:form>

    <!-- Bootstrap: Throws error in Intellij IDE but still works -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
  </h:body>
</html>
