<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../../WEB-INF/templates/pageTemplate.xhtml">

  <ui:define name="title">CONFIRMATION PAGE</ui:define>
  <ui:define name="content">

    <h1 class="text-center">NEW EMPLOYEE INFORMATION</h1>
    <h4 class="text-center text-bg-success">Successfully Registered!</h4>
    <h:dataTable class="table table-striped" value="#{employeeController.employee}" var="employee">
      <!-- NEW MEMBER DISPLAY INFO -->
      <h:column>
        <f:facet name="header"><h:outputText value="Employee ID"/></f:facet>
        <h:outputText value="#{employee.ID}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="First Name"/></f:facet>
        <h:outputText value="#{employee.position}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
        <h:outputText value="#{employee.department}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Phone"/></f:facet>
        <h:outputText value="#{employee.started}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Address"/></f:facet>
        <h:outputText value="#{employee.ended}" />
      </h:column>
    </h:dataTable>
    <br/>

    <h1>EMPLOYEE INFORMATION</h1>
    <h:dataTable class="table table-striped" value="#{employeeService.findAll()}" var="emp">
      <!-- EMPLOYEE DISPLAY INFO -->
      <h:column>
        <f:facet name="header"><h:outputText value="Employee ID"/></f:facet>
        <h:outputText value="#{emp.ID}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Employee Position"/></f:facet>
        <h:outputText value="#{emp.position}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Employee Department"/></f:facet>
        <h:outputText value="#{emp.department}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Date Started"/></f:facet>
        <h:outputText value="#{emp.started}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="Date Ended"/></f:facet>
        <h:outputText value="#{emp.ended}" />
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
