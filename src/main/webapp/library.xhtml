<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Member Form</title>
</h:head>
<h:body>
    <h1>Create a New Member</h1>
    <h:form>
        <h:panelGroup layout="block">
            <h:outputLabel for="firstName" value="First Name"/>
            <h:inputText id="firstName" p:placeholder="First Name" value="#{memberController.member.firstName}"/>
            <h:messages for="firstName"/>
        </h:panelGroup>
        <br/>

        <h:panelGroup layout="block">
            <h:outputLabel for="lastName" value="Last Name"/>
            <h:inputText id="lastName" p:placeholder="Last Name" value="#{memberController.member.lastName}"/>
            <h:messages for="lastName"/>
        </h:panelGroup>
        <br/>

        <h:panelGroup layout="block">
            <h:outputLabel for="address" value="Address"/>
            <h:inputText id="address" p:placeholder="Address" value="#{memberController.member.address}"/>
            <h:messages for="address"/>
        </h:panelGroup>
        <br/>

        <h:panelGroup layout="block">
            <h:outputLabel for="phone" value="Phone"/>
            <h:inputText id="phone" p:placeholder="Phone" value="#{memberController.member.phone}"/>
            <h:messages for="phone"/>
        </h:panelGroup>
        <br/>

        <h:commandButton value="Create Member" action="#{memberController.saveMember()}"/>
    </h:form>
</h:body>
</html>
