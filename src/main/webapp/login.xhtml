<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
Login Page Source : https://bootsnipp.com/snippets/dldxB
-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Login Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
      <h:outputStylesheet library="css" name="login.css"/>
   </h:head>

   <!--   Template Credit: https://codepen.io/rajashekhar90/pen/XWNaapG-->
   <h:body>
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <h2 class="text-center text-dark mt-5">Login Form</h2>
               <div class="text-center mb-5 text-dark">Made with bootstrap</div>
               <div class="card my-5">
                  <h:form class="card-body cardbody-color p-lg-5">
                     <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile"/>
                     </div>

                     <div class="mb-3">
                        <input type="text" class="form-control" id="Username" placeholder="User Name"/>
                     </div>

                     <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password"/>
                     </div>

                     <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                  </h:form>
               </div>
            </div>
         </div>
      </div>

      <!-- Bootstrap: Throws error in Intellij IDE but still works -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
              crossorigin="anonymous"></script>
   </h:body>
</html>
