<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Template Style / structure as demo'd in lecture -->

<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../WEB-INF/templates/pageTemplate.xhtml">

   <ui:define name="title">Welcome, #{loginController.authenticatedUser}</ui:define>
   <ui:define name="content">
      <h1>MEMBER INFORMATION</h1>
      <h:dataTable class="table table-striped" value="#{memberWelcomeController.member}" var="member">
         <h:column>
            <f:facet name="header"><h:outputText value="Member ID"/></f:facet>
            <h:outputText value="#{member.ID}"/>
         </h:column>
         <h:column>
            <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            <h:outputText value="#{member.firstName}"/>
         </h:column>
         <h:column>
            <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            <h:outputText value="#{member.lastName}"/>
         </h:column>
      </h:dataTable>
      <h1>MEMBER CHECKOUTS</h1>
      <h:dataTable class="table table-striped" value="#{memberWelcomeController.member.checkoutSet}" var="member">
         <h:column>
            <f:facet name="header"><h:outputText value="Checkout ID"/></f:facet>
            <h:outputText value="#{member.ID}"/>
         </h:column>
         <h:column>
            <f:facet name="header"><h:outputText value="RSVP Date"/></f:facet>
            <h:outputText value="#{member.reservationDate}"/>
         </h:column>
         <h:column>
            <f:facet name="header"><h:outputText value="Pick Up Date"/></f:facet>
            <h:outputText value="#{member.checkOutDate}"/>
         </h:column>
         <h:column>
            <f:facet name="header"><h:outputText value="Return Date"/></f:facet>
            <h:outputText value="#{member.returnDate}"/>
         </h:column>
      </h:dataTable>
      <h1>BOOK CHECKOUTS</h1>
      <h:dataTable class="table table-striped" value="#{memberWelcomeController.member.checkoutSet}" var="member">
         <h:column>
            <f:facet name="header"><h:outputText value="Checkout ID"/></f:facet>
            <h:outputText value="#{member.getBooksForCheckOut()}"/>
         </h:column>
      </h:dataTable>
   </ui:define>
</ui:composition>
