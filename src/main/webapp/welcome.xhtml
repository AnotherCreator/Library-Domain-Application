<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Template Style / structure as demo'd in lecture -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="./WEB-INF/templates/pageTemplate.xhtml">
   
   <ui:define name="title">Library Application</ui:define>
   <ui:define name="content">
      <h1>Welcome, #{loginController.authenticatedUser}.</h1>
      <h:form>
         <ul>
            <li><h:link outcome="/welcome.xhtml">Home</h:link></li>
            <li><h:link outcome="/admin/welcome.xhtml">Admin</h:link></li>
            <li><h:link outcome="/employee/welcome.xhtml">Employee</h:link></li>
            <li><h:link outcome="/member/welcome.xhtml">Member</h:link></li>
            <li><h:commandLink action="#{loginController.doLogOut()}" value="Logout"/></li>
         </ul>
      </h:form>
   </ui:define>
</ui:composition>
